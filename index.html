---
layout: layout.html
---
<wa-page>
  <header slot="header">
    <h1><wa-icon name="starfighter"></wa-icon> Star Wars Unlimited</h1>
  </header>
  <main class="wa-body-m">
    <div class="wa-stack wa-gap-m">
      {% for deck in decks %}
      <wa-details style="max-width: 450px;">
        <span slot="summary">
          <wa-icon name="{{ deck.icon }}"></wa-icon> {{ deck.name }}
        </span>
        <div class="wa-stack wa-gap-s">
          <dl>
            {% for item in deck.list %}
              <dt>{{ item.name }}</dt>
              <dd>
                <div class="wa-flank:end">
                  <a href="{{ item.url }}" target="_blank">{{ item.url }}</a>
                  <wa-copy-button slot="icon" value="{{ item.url }}"></wa-copy-button>
                </div>
              </dd>
            {% endfor %}
          </dt>
        </div>
      </wa-details>
      {% endfor %}
    </div>
  </main>
</wa-page>
